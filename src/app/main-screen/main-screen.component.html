
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img height="400px" src="assets/sldier2.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img height="400px" src="assets/slider1.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img height="400px" src="assets/slider3.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <hr>

  <h1 class="text-center">
      My Products
  </h1>

  <div class="row">

    
        <div class="col-lg-3 text-center" *ngFor="let i of products">
         
          <a routerLink="/product-detail/{{i._id}}">
                    <h2>
                        {{i.name}}
                    </h2>

                    <img width="200px" height="200px" 
                    src="http://localhost:3006/{{i.productImagePath}}" alt="">
                    <p>
                     Descrrption:   {{i.description}}
                    </p>

                    <h1>
                      Price : {{i.price}} rs.
                    </h1>
                    <h1>
                      Stock : {{i.stock}} Qty.
                    </h1>
                  </a>
                  <hr>
        </div>
        
   
  </div>
