
<div class="row">
    <div class="col-lg-12">
        <h1 class="text-center">
            My Cart Items
        </h1>

        <table class="table table-bordered table-hover ">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Product Name</th>
                    <th>Product Image</th>
                    <th>Product Qty</th>
                    <th>Product Price</th>
                    <th>Total</th>
                </tr>

            </thead>
            <tbody>
                <tr  *ngFor="let i of cart; let m = index">
                  
                    <td>{{m+1}}</td>
                    <td>{{i.product_name}}</td>

                    <td>{{i.product_name}}</td>
                    <td>{{i.product_count}}</td>
                    <td>{{i.product_price}}</td>
                    
                    <td>{{i.product_count * i.product_price }}</td>

                </tr>
            </tbody>

          

            <tfoot>

                <tr>
                    <th colspan="5" class="text-right">
                        Total
                    </th>
                    <th>2500ts</th>
                   
                </tr>
                
                <tr>
                    <th colspan="5" class="text-right">
                        GST
                    </th>
                    <th>5%</th>
                   
                </tr>
                <tr>
                    <th colspan="5" class="text-right">
                        Discount
                    </th>
                    <th>0rs</th>
                   
                </tr> <tr>
                    <th colspan="5" class="text-right">
                        Final Amount
                    </th>
                    <th>
                        2700rs
                    </th>
                   
                </tr>

            </tfoot>

        </table>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <button class="btn btn-success">
            Place Order
        </button>
    </div>
</div>
